<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanong</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="opening">
        <h1>Hi! May gusto lang akong sabihin sayo...</h1>
        <button class="start-btn">Sige, Ano?</button>
    </div>
    <div class="main" style="display: none;">
        <div class="wrapper">
            <h2 class="question">Crush kita<br>Crush mo rin ba ko?</h2>
            <div class="button-group">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>

        <div class="container">
            <img src="kilig-gif.gif" alt="lovegif" class="lovegif" style="display: none">
            <video src="crush.mp4" id="crush-video" class="background-video" autoplay muted loop style="display: none;"></video>

        </div>
    </div>
    

    <script src="button.js"></script>
</body>

</html>
